<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Small Gallery</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet"
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
      <script src="https://kit.fontawesome.com/18db659ebc.js"
         crossorigin="anonymous"></script>
      <link rel="stylesheet" href="gallery.css">
   </head>

   <body>
      <!-- the whole content -->
      <h1 class="text-center">Small Gallery</h1>
      <div class="container mx-auto p-0 mx-auto fixed-width">
         <div
            class="col-12 d-flex flex-wrap p-0 m-0 justify-content-center align-items-center m-0 p-0"
            id="gallery">
            <!-- show images here -->
         </div>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1"
         aria-labelledby="exampleModalLabel" aria-hidden="true">
         <div class="modal-dialog">
            <div class="modal-content">

               <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
                  <button type="button" class="btn-close"
                     data-bs-dismiss="modal" aria-label="Close"></button> <!-- close button -->
               </div>

               <div class="modal-body d-flex justify-content-center align-items-center mb-3" id="modal-body">
                  <i class="col-1 text-center fa-solid fa-chevron-left fa-lg" id="next" onclick="previousImage()"></i> <!-- left arrow -->
                  <div class="col-10 d-flex mx-2" id="modal"><!-- image here --></div>
                  <i class="col-1 text-center fa-solid fa-chevron-right fa-lg" id="previous" onclick="nextImage()"></i> <!-- right arrow -->
               </div>

            </div>
         </div>
      </div>

      
      <script src="gallery_functions.js"></script>
   </body>
</html>
